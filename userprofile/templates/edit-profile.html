<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile — MySite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.glass{background:rgba(255,255,255,0.6);backdrop-filter:blur(6px);}</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-sky-50 flex items-center justify-center px-4">
  <!-- Simple top bar -->
  <header class="fixed top-4 left-0 right-0 z-20 flex justify-center">
    <div class="max-w-3xl w-full px-4">
      <div class="flex items-center justify-between bg-white/60 glass rounded-2xl p-3 shadow-sm">
        <div class="flex items-center gap-3">
          <div class="h-9 w-9 rounded-lg bg-gradient-to-tr from-indigo-500 to-pink-500 flex items-center justify-center text-white font-bold">M</div>
          <div class="font-semibold text-slate-800">MySite</div>
        </div>
        <div class="flex items-center gap-3">
          <div class="h-8 w-8 rounded-full overflow-hidden border-2 border-white shadow-sm">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop&crop=faces" alt="avatar" class="h-full w-full object-cover" />
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="w-full max-w-3xl mt-28">
    <section class="glass border rounded-2xl p-8 shadow-lg">
      <h2 class="text-2xl font-extrabold text-slate-900">Edit Profile</h2>
      <p class="text-sm text-slate-600 mt-1">Update your profile information below.</p>

      <form action="#" method="post" enctype="multipart/form-data" class="mt-6 space-y-6">
        {% csrf_token %}
        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-6">
          <div class="flex-shrink-0">
            <div class="h-28 w-28 rounded-full overflow-hidden border-4 border-white shadow-lg">
              <img id="avatarPreview" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop&crop=faces" alt="Profile" class="h-full w-full object-cover" />
            </div>
          </div>
      
          <div class="flex-1 w-full">
            <label class="block text-sm font-medium text-slate-700">Change profile image</label>
            <input type="file" name="avatar" accept="image/*" onchange="previewAvatar(this.files[0])" class="mt-2" />
            <div class="mt-2 text-xs text-slate-500">JPEG or PNG — max 2MB</div>
          </div>
        </div>
        {% for fm in form %}
        
        <div>
          <label class="block text-sm font-medium text-slate-700">{{fm.label}}</label>
          <input type="{{fm.fm.widget.input_type}}" name="{{fm.name}}" value="" class="w-full mt-1 px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-300" />
        </div>
           
        {% endfor %}

        <!-- <div>
          <label class="block text-sm font-medium text-slate-700">Full name</label>
          <input type="text" name="fullname" value="Full Name" class="w-full mt-1 px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-300" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700">Bio</label>
          <textarea name="bio" rows="3" class="w-full mt-1 px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-300">This is a short bio.</textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700">Age</label>
          <input type="number" name="age" value="23" min="1" class="w-32 mt-1 px-3 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-300" />
        </div> -->

        <div class="flex items-center gap-3">
          <button type="submit" class="px-6 py-2.5 rounded-lg bg-indigo-600 text-white font-medium shadow hover:brightness-95">Save changes</button>
          <a href="profile.html" class="px-4 py-2 rounded-lg border text-slate-700">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <script>
    function previewAvatar(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => { document.getElementById('avatarPreview').src = e.target.result; }
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
