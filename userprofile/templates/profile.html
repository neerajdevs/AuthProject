<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile â€” MySite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.glass{background:rgba(255,255,255,0.6);backdrop-filter:blur(6px);}</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-sky-50">
  <!-- Navbar -->
  <header class="fixed top-0 left-0 right-0 z-30">
    <nav class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-lg bg-gradient-to-tr from-indigo-500 to-pink-500 flex items-center justify-center text-white font-bold">M</div>
        <a href="#" class="text-slate-800 font-semibold text-lg">MySite</a>
      </div>

      <div class="flex items-center gap-3 relative">
        <button id="profileBtn" class="flex items-center gap-2 p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-300">
          <div class="h-9 w-9 rounded-full overflow-hidden border-2 border-white shadow-sm">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop&crop=faces" alt="avatar" class="h-full w-full object-cover" />
          </div>
        </button>
        <div id="profileDropdown" class="hidden absolute right-0 mt-12 w-44 bg-white rounded-lg shadow-lg glass border">
          <ul class="py-2">
            <li><a href="#" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">Profile</a></li>
            <li><a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-slate-100">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="pt-20 max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-12 gap-6">
      <!-- Sidebar -->
      <aside class="col-span-12 md:col-span-3 lg:col-span-2">
        <div class="sticky top-24">
          <div class="bg-white glass border rounded-2xl p-4 shadow-sm">
            <nav class="flex flex-col gap-2">
              <a href="#" class="px-3 py-2 rounded-md text-slate-800 font-medium hover:bg-slate-50">Overview</a>
              <a href="#" class="px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50">Projects</a>
              <a href="#" class="px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50">Settings</a>
            </nav>
          </div>
        </div>
      </aside>

      <!-- Profile main -->
      <main class="col-span-12 md:col-span-9 lg:col-span-10">
        <div class="bg-white glass border rounded-2xl p-8 shadow-sm">
          <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
            <!-- Avatar -->
            <div class="flex-shrink-0">
              <div class="h-36 w-36 rounded-full overflow-hidden border-4 border-white shadow-lg">
                <img id="avatarImg" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop&crop=faces" alt="Profile" class="h-full w-full object-cover" />
              </div>
            </div>

            <!-- Info -->
            <div class="flex-1 w-full">
              <div class="flex items-center justify-between gap-4">
                <div>
                  <div class="text-2xl font-extrabold text-slate-900" id="username">@{{request.user.username}}</div>
                  <div class="text-sm text-slate-600" id="fullname">{{form.fullname}}</div>
                </div>
                <div class="flex items-center gap-2">
                  <button class="px-4 py-2 rounded-lg border text-slate-700">Message</button>
                  <button class="px-4 py-2 rounded-lg bg-indigo-600 text-white"><a href="{% url 'edit-profile' %}">Edit Profile</a></button>
                </div>
              </div>
              {% for fm in form  %}
              <div class="mt-4 text-slate-700">
                <h3 class="text-sm font-semibold text-slate-800">{{fm.label}}</h3>
                <p class="mt-1 text-sm text-slate-600" id="bio">{{fm.value}}</p>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // Profile dropdown toggle
    const profileBtn = document.getElementById('profileBtn');
    const profileDropdown = document.getElementById('profileDropdown');
    profileBtn?.addEventListener('click', (e) => {
      e.stopPropagation();
      profileDropdown.classList.toggle('hidden');
    });
    document.addEventListener('click', (e) => {
      if (!profileDropdown.classList.contains('hidden')) profileDropdown.classList.add('hidden');
    });

    // Example: allow quick avatar change preview (for dev/demo)
    function previewAvatar(file) {
      const reader = new FileReader();
      reader.onload = (e) => { document.getElementById('avatarImg').src = e.target.result; }
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
