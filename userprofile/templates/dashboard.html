<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MySite â€” Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass { background: rgba(255,255,255,0.6); backdrop-filter: blur(6px); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-sky-50">
  <!-- Top navbar -->
  <header class="fixed top-0 left-0 right-0 z-30">
    <nav class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-lg bg-gradient-to-tr from-indigo-500 to-pink-500 flex items-center justify-center text-white font-bold">M</div>
        <a href="#" class="text-slate-800 font-semibold text-lg">MySite</a>
      </div>

      <!-- Right: small profile avatar -->
      <div class="flex items-center gap-3 relative">
        <button id="profileBtn" class="flex items-center gap-2 p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-300">
          <div class="h-9 w-9 rounded-full overflow-hidden border-2 border-white shadow-sm">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop&crop=faces" alt="avatar" class="h-full w-full object-cover" />
          </div>
        </button>

        <!-- Profile dropdown (hidden) -->
        <div id="profileDropdown" class="hidden absolute right-0 mt-100 w-44 bg-white rounded-lg shadow-lg glass border" style="margin-top: 140px;">
          <ul class="py-2">
            <li><a href="#" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">Profile</a></li>
            <li><a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-slate-100">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="pt-20 max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-12 gap-6">
      <!-- Sidebar -->
      <aside class="col-span-12 md:col-span-3 lg:col-span-2">
        <div class="sticky top-24">
          <div class="bg-white glass border rounded-2xl p-4 shadow-sm">
            <nav class="flex flex-col gap-2">
              <a href="#" class="px-3 py-2 rounded-md text-slate-800 font-medium hover:bg-slate-50">.......</a>
              <a href="#" class="px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50">.....</a>
              <a href="#" class="px-3 py-2 rounded-md text-slate-600 hover:bg-slate-50">......</a>
            </nav>
          </div>
        </div>
      </aside>

      <!-- Main content -->
      <main class="col-span-12 md:col-span-9 lg:col-span-10">
        <div class="bg-white glass border rounded-2xl p-8 shadow-sm min-h-[60vh]">
          <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900">Hello,</h1>
          <p class="mt-2 text-lg text-slate-600">Welcome to your dashboard!</p>

          <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="p-4 rounded-lg border glass shadow-sm">
              <div class="text-sm font-semibold text-slate-800">......</div>
              <div class="mt-2 text-2xl font-bold"></div>
            </div>
            <div class="p-4 rounded-lg border glass shadow-sm">
              <div class="text-sm font-semibold text-slate-800">......</div>
              <div class="mt-2 text-2xl font-bold"></div>
            </div>
            <div class="p-4 rounded-lg border glass shadow-sm">
              <div class="text-sm font-semibold text-slate-800">......</div>
              <div class="mt-2 text-2xl font-bold"></div>
            </div>
          </div>

          <div class="mt-8">
            <div class="rounded-lg border glass p-4">
              <div class="text-sm text-slate-600">.......</div>
              <div class="mt-3 flex gap-3">
                <button class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-medium shadow hover:brightness-95">......</button>
                <button class="px-4 py-2 rounded-lg border text-slate-700">.....</button>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <script>
    // Profile dropdown toggle
    const profileBtn = document.getElementById('profileBtn');
    const profileDropdown = document.getElementById('profileDropdown');
    profileBtn?.addEventListener('click', (e) => {
      e.stopPropagation();
      profileDropdown.classList.toggle('hidden');
    });
    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!profileDropdown.classList.contains('hidden')) profileDropdown.classList.add('hidden');
    });
  </script>
</body>
</html>
