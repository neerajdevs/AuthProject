<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MySite â€” Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Small extra polish without relying on external CSS */
    .glass {
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-sky-50 flex items-center justify-center">
  <!-- Top navbar (fixed) -->
  <header class="fixed top-0 left-0 right-0 z-30">
    <nav class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <!-- Left: site name/logo -->
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-lg bg-gradient-to-tr from-indigo-500 to-pink-500 flex items-center justify-center text-white font-bold">M</div>
        <a href="{% url 'home' %}" class="text-slate-800 font-semibold text-lg">MySite</a>
      </div>

      <!-- Right: actions -->
      <div class="hidden md:flex items-center gap-3">
        <a href="{% url 'login' %}" class="px-4 py-2 rounded-md text-sm font-medium text-slate-700 hover:bg-slate-100">Login</a>
        <a href="{% url 'register' %}" class="px-4 py-2 rounded-md text-sm font-medium bg-indigo-600 text-white shadow hover:brightness-95">Register</a>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button id="mobileBtn" aria-label="Open menu" class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </nav>

    <!-- Mobile dropdown (hidden by default) -->
    <div id="mobileMenu" class="md:hidden hidden bg-white/60 glass shadow-sm border-t">
      <div class="px-6 py-4 flex flex-col gap-2">
        <a href="{% url 'login' %}" class="py-2 rounded-md text-slate-700">Login</a>
        <a href="{% url 'register' %}" class="py-2 rounded-md text-indigo-600 font-medium">Register</a>
      </div>
    </div>
  </header>

  <!-- Page content -->
  <main class="w-full">
    <section class="min-h-screen flex items-center justify-center">
      <div class="max-w-3xl mx-auto px-6 py-24 text-center">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold leading-tight text-slate-900 drop-shadow-sm">Hello,</h1>
        <p class="mt-4 text-xl sm:text-2xl text-slate-600">Welcome to My Site!</p>

        <div class="mt-10">
          <div class="inline-flex items-center gap-3 bg-white/70 glass border rounded-2xl px-6 py-4 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 11c0 1.657-1.343 3-3 3S6 12.657 6 11 7.343 8 9 8s3 1.343 3 3z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.5 15a4.5 4.5 0 00-9 0v.5A2.5 2.5 0 0110 18h8a2.5 2.5 0 01-1.5-2.5V15z" />
            </svg>
            <div class="text-left">
              <div class="text-sm font-semibold text-slate-800">Get started</div>
              <div class="text-xs text-slate-500">Login or Register to personalize your experience.</div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <script>
    // Mobile menu toggle
    const mobileBtn = document.getElementById('mobileBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    mobileBtn?.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
